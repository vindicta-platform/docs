[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "warscribe-core"
version = "0.1.0"
description = "Action notation engine for Warhammer gameplay"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = ["pydantic>=2.0"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "ruff>=0.4",
    "pre-commit>=3.7",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/warscribe"]

[tool.ruff]
line-length = 88
target-version = "py310"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
