site_name: Vindicta Platform Docs
site_url: https://vindicta-platform.github.io/docs
repo_url: https://github.com/vindicta-platform/docs
repo_name: vindicta-platform/docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search

nav:
  - Home: index.md
  - Platform:
    - Getting Started: platform/getting-started/index.md
    - Architecture: platform/architecture/index.md
    - Features: platform/features/index.md
    - API: external/Vindicta-API/docs/index.md
    - CLI: external/Vindicta-CLI/docs/index.md
    - Core: external/Vindicta-Core/docs/index.md
    - Portal: external/Vindicta-Portal/docs/index.md
    - Agents: external/Vindicta-Agents/docs/index.md
  - Components:
    - WarScribe Core: external/WARScribe-Core/docs/index.md
  - Proposals: platform/proposals/index.md
  - Specs: platform/specs/index.md
  - Guidelines: guidelines/writing-docs.md
  - ADRs: platform/adr/index.md
