<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <rect width="800" height="600" fill="#0a0a0f" />
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0055ff;stop-opacity:1" />
        </linearGradient>
    </defs>
    <circle cx="400" cy="300" r="150" fill="url(#grad)" opacity="0.2">
        <animate attributeName="r" values="150;180;150" dur="5s" repeatCount="indefinite" />
    </circle>
    <text x="400" y="320" font-family="Arial" font-size="40" fill="#00d4ff" text-anchor="middle" font-weight="bold">VINDICTA CORE</text>
</svg>
