name: Deploy Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Clean submodule artifacts
        run: |
          find docs/external -name "node_modules" -type d -exec rm -rf {} +
          find docs/external -name "site" -type d -exec rm -rf {} +
          find docs/external -name ".venv" -type d -exec rm -rf {} +

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
