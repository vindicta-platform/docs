[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vindicta-cli"
version = "0.2.0"
description = "Unified command-line interface for Vindicta"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.12",
    "rich>=13.0",
    "pyyaml>=6.0",
    "tenacity>=8.0",
]

[project.scripts]
vindicta = "vindicta_cli.main:app"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "pytest-mock>=3.12",
    "pytest-asyncio>=0.23",
    "ruff>=0.4",
    "mypy>=1.10",
    "pre-commit>=3.7",
    "pyadr>=0.19",
    "commitizen>=4.4",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/vindicta_cli"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "wip: marks tests as work-in-progress (deselected by default, caught by pre-commit)",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "semver"
version_provider = "pep621"
update_map_description = true
